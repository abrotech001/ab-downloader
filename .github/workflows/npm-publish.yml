name: Node.js Package

on:
  push:
    branches:
      - main
    paths:
      - 'package.json' # Only triggers when you bump the version

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      # - run: npm test # Uncomment this once you have tests written

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      # Smart publish: only attempts to publish if the version in 
      # package.json is newer than what is currently on NPM.
      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.npm_token }}
